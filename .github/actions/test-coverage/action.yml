name: test-with-coverage
description: "Test w/Coverage"

runs:
  using: composite
  steps:
    - name: Test w/Code Coverage
      run: |
        cd src
        mv .env.pipeline .env
        make coverage-xml
      shell: bash

    - name: Send coverage data to codecov.io
      if: matrix.php == '8.1'
      uses: codecov/codecov-action@v5.3.1
      with:
        files: src/coverage.xml
