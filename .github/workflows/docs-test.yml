name: Test Build Docs

on:
  push:
    paths:
      - 'src/docs/**'

jobs:
  build-test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: 'src/docs'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: src/docs/package-lock.json
      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build
